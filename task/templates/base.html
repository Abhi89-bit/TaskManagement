<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Task Management{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .navbar { background-color: #007bff; padding: 15px; }
        .navbar a { color: white; text-decoration: none; font-weight: bold; padding: 10px; }
        .container { margin-top: 20px; }
        .table th { background-color: #007bff; color: white; text-align: center; }
        .btn-custom { background-color: #28a745; color: white; padding: 10px 15px; text-decoration: none; border-radius: 5px; }
        .btn-custom:hover { background-color: #218838; }
        .footer { text-align: center; padding: 15px; background-color: #f8f9fa; margin-top: 40px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Task Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'dashboard' %}">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'create_task' %}">Create Task</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <h1 class="my-4 text-center">{% block header %}Task Management System{% endblock %}</h1>
        
        {% if messages %}
            <div class="alert alert-info">
                <ul class="mb-0">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}

        <div>
            {% block content %}
            {% endblock %}
        </div>
    </div>
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
